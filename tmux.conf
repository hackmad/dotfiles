# Terminal options
set-option -sa terminal-overrides ",xterm-256color:RGB"
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -g mouse on
set-option -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Vi keys to move around buffer
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind Left
unbind Up
unbind Down
unbind Right

# Vi keys pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R
unbind C-Left
unbind C-Up
unbind C-Down
unbind C-Right

# Split window bindings
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload tmux conf
bind r source-file ~/.tmux.conf

# Enable vi keys.
setw -g mode-keys vi

# Escape turns on copy mode
bind Escape copy-mode

# v in copy mode starts making selection
bind-key -T copy-mode v send -X begin-selection
bind-key -T copy-mode y send -X copy-selection

# Set status bar on
set -g status on

# Update the status line every second
set -g status-interval 5

# Set the position of window lists.
set -g status-justify left # [left | centre | right]

# Set Vi style keybinding in the status line
set -g status-keys vi

# Set the status bar position
set -g status-position bottom # [top, bottom]

# Set status bar background and foreground color.
set -g status-style fg=colour210,bg="#002b36"

# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=white] [#S] #[default]"

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Display the cpu load (Mac OS)
# set -g status-right "#[fg=green,bg=default,bright] îž™ #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"
set -g status-right "#{cpu_fg_color} #{cpu_icon} #{cpu_percentage} #[default]"

# Display the battery percentage (Mac OS)
# set -ag status-right "#[fg=green,bg=default,bright] ðŸ”‹ #(pmset -g batt | tail -1 | awk '{print $3}' | tr -d ';') #[default]"
set -ag status-right "#{battery_color_bg} #{battery_icon_status} #{battery_percentage} #{battery_remain} #[default]"

# Display the date and time
set -ag status-right "#[fg=white,bg=default]  îœ² %a %d  âŒšï¸Ž%l:%M %p #[default]"

# Display the hostname
#set -ag status-right "#[fg=cyan,bg=default] â˜  #H #[default]"

# Set the inactive window color and style
set -g window-status-style fg="#c0c0c0",bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style fg=black,bg="#fff000"
set -g window-status-current-format ' #I #W '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
