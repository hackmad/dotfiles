# =================================================================================================
# Fonts
# =================================================================================================

font_family      JetBrains Mono Thin Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0

# =================================================================================================
# Tab bar style
# =================================================================================================

tab_bar_style           powerline
tab_powerline_style     slanted
tab_activity_symbol     â—‰
active_tab_font_style   bold
inactive_tab_font_style italic
inactive_text_alpha     0.8


#==================================================================================================
# Layouts
#==================================================================================================

enabled_layouts splits,stack

#==================================================================================================
# Splits Layout
#==================================================================================================

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map ctrl+minus launch --location=hsplit --cwd=current

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map ctrl+backslash launch --location=vsplit --cwd=current

# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
map ctrl+alt+r layout_action rotate

# Resize windows
map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter 3

# Move the active window in the indicated direction
map ctrl+alt+up move_window up
map ctrl+alt+left move_window left
map ctrl+alt+right move_window right
map ctrl+alt+down move_window down

# Switch focus to the neighboring window in the indicated direction
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down

# Reset all windows in the tab to default sizes
map ctrl+home resize_window reset

#==================================================================================================
# Other stuffs
#==================================================================================================

macos_quit_when_last_window_closed yes
