# Live config reload (changes require restart)
live_config_reload: true

# Window
window:
  dynamic_padding: false
  startup_mode: Maximized
  decorations: transparent
  padding:
    x: 10
    y: 25
  option_as_alt: Both

# Allow terminal applications to change Alacritty’s window title.
window.dynamic_title: true

# Launch tmux session. Default shell for user is used.
shell:
  program: /usr/local/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - alacritty
# shell:
#   program: /bin/zsh
#   args:
#     - -l
#     - -c
#     - "/usr/local/bin/zellij -c ~/.config/zellij/config -l ~/.config/zellij/layout.kdl attach --create alacritty"

# Copy-pasta
selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Hints
hints:
  enabled:
    # Cmd+Click URLs on Mac.
    - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: Command
      binding:
        key: U
        mods: Control|Shift

# Fonts
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Light
  bold:
    family: JetBrainsMono Nerd Font
    style: Regular
  italic:
    family: JetBrainsMono Nerd Font
    style: Light Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 16.0

draw_bold_text_with_bright_colors: true
custom_cursor_colors: true

# Themes
import:
  - ~/.config/alacritty-theme/themes/hyper.yaml

# Key bindings
key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
