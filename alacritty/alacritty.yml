# Live config reload (changes require restart)
live_config_reload: true

# Window
window:
  dynamic_padding: false
  startup_mode: Windowed
  decorations: transparent
  padding:
    x: 10
    y: 25

# Allow terminal applications to change Alacritty’s window title.
window.dynamic_title: true

# Launch tmux session. Default shell for user is used.
#shell:
#  program: /usr/local/bin/tmux
#  args:
#    - new-session
#    - -A
#    - -D
#    - -s
#    - alacritty
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "/usr/local/bin/zellij attach alacritty --create"

# Copy-pasta
selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Hints
hints:
  enabled:
    # Cmd+Click URLs on Mac.
    - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: Command
      binding:
        key: U
        mods: Control|Shift

# Fonts
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 15.0

draw_bold_text_with_bright_colors: true
custom_cursor_colors: true

# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '0x10100E'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'
